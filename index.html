<!DOCTYPE html>
<html>
<head>
	<title>Яркий HTML-код</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: #f1c40f;
			color: #34495e;
			font-family: Arial, sans-serif;
			font-size: 18px;
			line-height: 1.5;
			padding: 20px;
			margin: 0;
		}
		
		h1 {
			font-size: 36px;
			color: #e74c3c;
			margin-top: 0;
		}
		
		p {
			margin-bottom: 20px;
		}
		
		a {
			color: #3498db;
			text-decoration: none;
		}
		
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<header>
		<h1>Пример яркого HTML-кода</h1>
	</header>
	
	<main>
		<p>Этот HTML-код содержит примеры использования CSS для стилизации текста и элементов страницы.</p>
		<p>Вот <a href="#">ссылка на другую страницу</a>.</p>
	</main>
	
	<footer>
		<p>&copy; 2023 - Все права защищены</p>
	</footer>
</body>
</html>
